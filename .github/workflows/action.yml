name: Run Selenium Tests with Allure

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest

      # تثبيت Allure على macOS
      - name: Install Allure CLI
        run: |
          brew install allure

      # تشغيل Selenium tests
      - name: Run Selenium tests
        run: mvn clean test

      # توليد تقرير Allure ثابت
      - name: Generate Allure Report
        run: |
          mkdir -p Test-Output/Reports/Allure
          allure generate allure-results --clean -o Test-Output/Reports/Allure/allure-report

      # رفع نتائج الاختبارات الخام
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            Test-Output/Reports/
            Test-Output/Logs/
          retention-days: 30

      # رفع تقرير Allure النهائي
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: Test-Output/Reports/Allure/allure-report/
          retention-days: 30
